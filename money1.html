        .message-container {

            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .message-icon {
            font-size: 20px;

        }

        .message-title {

        }

        .message-text {
            font-size: 16px;
            text-align: center;
        }

        .money-icon {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
